<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                RoShamBo!
            </h2>

            <content>
                <div class="game-space">
                    <label>
                        Rock
                        <input type='radio' name='group1'
                    </label>

                    <label>
                        Paper
                        <input type='radio' name='group1'
                    </label>

                    <label>
                        Scissors
                        <input type='radio' name='group1'
                    </label>
                    <div>  
                        <button id='game-time'>Gametime!</button>
                        <button id='reset-scores'>Reset Scores</button>
                    </div>
                    <div id='results'>
                        <br>You <span id='current-result'></span>
                        <br>The computer threw <span id='computer-choice'></span>
                    </div>
                    <div id='record'>
                        <br>Win: <span id='win-record'></span>
                        <br>Lose: <span id='lose-record'></span>
                        <br>Draw: <span id='draw-record'></span>
                    </div>
                </div>
                <div class='rules'>
                    <img class="rules-graphic" src="https://i.pinimg.com/originals/c4/a3/02/c4a302fc7080660d3a1da435e1da5f47.jpg" alt="rock beats scissors, scissors beats paper, paper beats rock"/>

                </div>

            </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
